name: Build and Release VRCMeow

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.0.0, v1.2.3, etc.

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest # Use a Windows runner for Flet packaging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7 # More specific version

      - name: Set up Python
        uses: actions/setup-python@v5.1.0 # More specific version
        with:
          python-version: '3.12' # Match pyproject.toml requirement

      - name: Install uv
        run: pip install uv
        shell: cmd # Use cmd shell on Windows

      - name: Install dependencies
        run: uv pip sync # Install dependencies from pyproject.toml/uv.lock
        shell: cmd

      - name: Package application with Flet
        run: uv run flet pack main.py --name VRCMeow
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.4 # More specific version
        with:
          name: VRCMeow-windows-${{ github.ref_name }} # Use tag name in artifact name
          path: dist/VRCMeow # Path to the packaged application directory
          if-no-files-found: error # Fail if packaging didn't produce output
